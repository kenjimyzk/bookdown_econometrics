#一番上に指定している形式が,Knitした時に参照されます
#2番目以降はあまり順番を気にしなくて大丈夫です
# gitbook形式の設定
bookdown::gitbook:
  css: style.css
  split_by: "rmd"
  dev: "png"
  config:
    toc:
# サイドバーの一番上の要素になります
      before: |
        <li><a href="./">Rによる統計分析</a></li>
# サイドバーの一番下の要素になります
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
# githubに設置するリポジトリをここに記述してください
    edit:
      link: https://github.com/rstudio/bookdown-demo/edit/master/%s
# 日本語タイトルが使えるようにするおまじないです。!import
  pandoc_args: [
        "--from", "markdown+autolink_bare_uris+tex_math_single_backslash-implicit_figures"
        ]
# pdf形式の設定
# 細かい設定内容はpramble.texを参照
bookdown::pdf_book:
#  pandoc_args: --top-level-division=chapter
  pandoc_args: --chapters
  includes:
    in_header: preamble.tex
    after_body: afterbody.tex
  template: null
  keep_tex: yes
  latex_engine: xelatex
  dev: "cairo_pdf"
  citation_package: natbib
# epub関連の設定
bookdown::epub_book:
